title: Office Dashboard
views:
  - title: Overview
    cards:
      - type: vertical-stack
        cards:
          - type: entities
            title: Internet Connection
            entities:
              - entity: binary_sensor.fritz_box_7590_ax_connection
                name: Connection Status
              - entity: sensor.fritz_box_7590_ax_external_ip
                name: External IP
              - entity: sensor.fritz_box_7590_ax_connection_uptime
                name: Uptime
              - entity: sensor.fritz_box_7590_ax_last_restart
                name: Last Restart
          - type: glance
            title: Network Traffic
            entities:
              - entity: sensor.fritz_box_7590_ax_download_throughput
                name: Download
              - entity: sensor.fritz_box_7590_ax_upload_throughput
                name: Upload
              - entity: sensor.fritz_box_7590_ax_gb_received
                name: Total Received
              - entity: sensor.fritz_box_7590_ax_gb_sent
                name: Total Sent
          - type: entities
            title: Fritz Box Controls
            entities:
              - switch.fritz_box_7590_ax_call_deflection_0
              - switch.fritz_box_7590_ax_call_deflection_1
              - button.fritz_box_7590_ax_cleanup
      - type: vertical-stack
        cards:
          - type: glance
            title: NAS Status
            entities:
              - entity: device_tracker.diskstationds918
                name: DiskStation
              - entity: sensor.diskstation_temperature
                name: Temperature
              - entity: binary_sensor.diskstation_security_status
                name: Security
              - entity: sensor.diskstation_volume_1_status
                name: Volume Status
          - type: horizontal-stack
            cards:
              - type: gauge
                title: CPU Usage
                entity: sensor.diskstation_cpu_utilization_total
                min: 0
                max: 100
                severity:
                  green: 0
                  yellow: 50
                  red: 80
              - type: gauge
                title: Memory Usage
                entity: sensor.diskstation_memory_usage_real
                min: 0
                max: 100
                severity:
                  green: 0
                  yellow: 60
                  red: 85
          - type: entities
            title: NAS Controls
            entities:
              - update.diskstation_dsm_update
              - button.diskstation_reboot
              - button.diskstation_shutdown
              - switch.diskstationds918_internet_access
      - type: vertical-stack
        cards:
          - type: glance
            title: Printer Status
            entities:
              - entity: device_tracker.brothermfc_l2710dw
                name: Printer
              - entity: sensor.brother_mfc_l2710dw_series
                name: Status
              - entity: sensor.brother_mfc_l2710dw_series_bk
                name: Toner Level
          - type: entities
            title: Printer Control
            entities:
              - switch.brothermfc_l2710dw_internet_access
  - title: NAS Details
    cards:
      - type: vertical-stack
        cards:
          - type: glance
            title: Drive Status
            columns: 4
            entities:
              - entity: sensor.diskstation_drive_1_status
                name: Drive 1
              - entity: sensor.diskstation_drive_2_status
                name: Drive 2
              - entity: sensor.diskstation_drive_3_status
                name: Drive 3
              - entity: sensor.diskstation_drive_4_status
                name: Drive 4
          - type: glance
            title: Drive Temperatures
            columns: 4
            entities:
              - entity: sensor.diskstation_drive_1_temperature
                name: Drive 1
              - entity: sensor.diskstation_drive_2_temperature
                name: Drive 2
              - entity: sensor.diskstation_drive_3_temperature
                name: Drive 3
              - entity: sensor.diskstation_drive_4_temperature
                name: Drive 4
          - type: entities
            title: Drive Health Alerts
            entities:
              - binary_sensor.diskstation_drive_1_below_min_remaining_life
              - binary_sensor.diskstation_drive_1_exceeded_max_bad_sectors
              - binary_sensor.diskstation_drive_2_below_min_remaining_life
              - binary_sensor.diskstation_drive_2_exceeded_max_bad_sectors
              - binary_sensor.diskstation_drive_3_below_min_remaining_life
              - binary_sensor.diskstation_drive_3_exceeded_max_bad_sectors
              - binary_sensor.diskstation_drive_4_below_min_remaining_life
              - binary_sensor.diskstation_drive_4_exceeded_max_bad_sectors
      - type: vertical-stack
        cards:
          - type: entities
            title: Cache Devices
            entities:
              - entity: sensor.diskstation_cache_device_1_status
                name: Cache 1 Status
              - entity: sensor.diskstation_cache_device_1_temperature
                name: Cache 1 Temperature
              - entity: >-
                  binary_sensor.diskstation_cache_device_1_below_min_remaining_life
                name: Cache 1 Life Alert
              - entity: >-
                  binary_sensor.diskstation_cache_device_1_exceeded_max_bad_sectors
                name: Cache 1 Bad Sectors Alert
              - entity: sensor.diskstation_cache_device_2_status
                name: Cache 2 Status
              - entity: sensor.diskstation_cache_device_2_temperature
                name: Cache 2 Temperature
              - entity: >-
                  binary_sensor.diskstation_cache_device_2_below_min_remaining_life
                name: Cache 2 Life Alert
              - entity: >-
                  binary_sensor.diskstation_cache_device_2_exceeded_max_bad_sectors
                name: Cache 2 Bad Sectors Alert
          - type: entities
            title: Volume Details
            entities:
              - entity: sensor.diskstation_volume_1_average_disk_temp
                name: Average Disk Temperature
              - entity: sensor.diskstation_volume_1_used_space
                name: Used Space
              - entity: sensor.diskstation_volume_1_volume_used
                name: Volume Usage
