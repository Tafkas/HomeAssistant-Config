title: System Dashboard
views:
  - title: System Overview
    path: system
    icon: mdi:desktop-tower-monitor
    cards:
      - type: grid
        columns: 2
        square: false
        cards:
          - type: gauge
            name: CPU Usage
            entity: sensor.system_monitor_processor_use
            min: 0
            max: 100
            severity:
              green: 0
              yellow: 60
              red: 85

          - type: gauge
            name: Memory Usage
            entity: sensor.system_monitor_memory_usage
            min: 0
            max: 100
            severity:
              green: 0
              yellow: 70
              red: 90

          - type: gauge
            name: Disk Usage (/)
            entity: sensor.system_monitor_disk_usage
            min: 0
            max: 100
            severity:
              green: 0
              yellow: 70
              red: 90

          - type: glance
            title: System Load
            entities:
              - entity: sensor.system_monitor_load_1m
                name: 1m Load
                icon: mdi:chip
              - entity: sensor.system_monitor_load_5m
                name: 5m Load
                icon: mdi:chip
              - entity: sensor.system_monitor_load_15m
                name: 15m Load
                icon: mdi:chip

      - type: entities
        title: System Stats
        show_header_toggle: false
        entities:
          - entity: sensor.system_monitor_memory_free
            name: Free Memory
            icon: mdi:memory
            secondary_info: last-changed
          - entity: sensor.system_monitor_disk_free
            name: Free Disk Space
            icon: mdi:harddisk
            secondary_info: last-changed

      - type: conditional
        conditions:
          - entity: sensor.system_monitor_processor_temperature
            state_not: unavailable
          - entity: sensor.system_monitor_processor_temperature
            state_not: unknown
        card:
          type: entity
          name: CPU Temperature
          entity: sensor.system_monitor_processor_temperature
          icon: mdi:thermometer

      - type: history-graph
        title: 24h Trend
        hours_to_show: 24
        entities:
          - sensor.system_monitor_processor_use
          - sensor.system_monitor_memory_usage
          - sensor.system_monitor_disk_usage

      - type: entity-filter
        entities:
          - entity: sensor.system_monitor_processor_use
          - entity: sensor.system_monitor_memory_usage
          - entity: sensor.system_monitor_disk_usage
        state_filter:
          - operator: '>'
            value: 80
        card:
          type: entities
          title: System Alerts
          show_header_toggle: false
        show_empty: false
