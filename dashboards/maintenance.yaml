title: Maintenance Dashboard
views:
  - path: maintenance
    title: Maintenance
    icon: mdi:tools
    cards:
      - type: vertical-stack
        cards:
          - type: markdown
            content: |
              # üßπ Vacuum Cleaner
          - type: glance
            entities:
              - entity: vacuum.roborock_qrevo_pro
                name: Status
              - entity: sensor.roborock_qrevo_pro_battery
                name: Battery
              - entity: sensor.roborock_qrevo_pro_cleaning_area
                name: Last Cleaned Area
              - entity: sensor.vacuum_last_duration_h
                name: Last Duration
            columns: 4
          - type: entities
            entities:
              - entity: sensor.vacuum_filter_time_left_h
                name: Filter
              - entity: sensor.vacuum_main_brush_time_left_h
                name: Main Brush
              - entity: sensor.vacuum_side_brush_time_left_h
                name: Side Brush
              - entity: sensor.vacuum_sensor_time_left_h
                name: Sensors
              - entity: sensor.vacuum_total_cleaning_time_h
                name: Total Cleaning Time
              - entity: binary_sensor.roborock_qrevo_pro_dock_mop_drying
                name: Mop Drying
              - entity: sensor.vacuum_mop_drying_time_left_h
                name: Mop Drying Time Left
              - entity: binary_sensor.roborock_qrevo_pro_water_shortage
                name: Water Shortage
              - entity: sensor.roborock_qrevo_pro_dock_dock_error
                name: Dock Error
            state_color: true
            title: Vacuum Maintenance & Status
      - type: vertical-stack
        cards:
          - type: markdown
            content: |
              # üñ®Ô∏è Printer
          - type: gauge
            entity: sensor.mfc_l2710dw_black_toner_remaining
            min: 0
            max: 100
            name: Toner Level
            severity:
              green: 50
              yellow: 25
              red: 10
          - type: entities
            entities:
              - entity: sensor.mfc_l2710dw_drum_remaining_lifetime
                name: Drum Lifetime
              - entity: sensor.mfc_l2710dw_page_counter
                name: Total Pages Printed
              - entity: sensor.brother_mfc_l2710dw_series
                name: Printer Status
            state_color: true
      - type: vertical-stack
        cards:
          - type: markdown
            content: |
              # üíæ NAS Status
          - type: glance
            entities:
              - entity: sensor.diskstation_volume_1_status
                name: Volume Status
              - entity: sensor.diskstation_volume_1_used_space
                name: Used Space
              - entity: sensor.diskstation_cpu_utilization_total
                name: CPU Usage
              - entity: sensor.diskstation_memory_usage_real
                name: Memory Usage
            columns: 4
          - type: horizontal-stack
            cards:
              - type: gauge
                entity: sensor.diskstation_volume_1_volume_used
                name: Storage Used
                min: 0
                max: 100
                severity:
                  green: 0
                  yellow: 70
                  red: 90
              - type: gauge
                entity: sensor.diskstation_temperature
                name: Temperature
                min: 30
                max: 80
                severity:
                  green: 0
                  yellow: 50
                  red: 70
          - type: entities
            entities:
              - entity: sensor.diskstation_volume_1_average_disk_temp
                name: Avg. Disk Temp
              - entity: binary_sensor.diskstation_security_status
                name: Security Status
            state_color: true
      - type: vertical-stack
        cards:
          - type: markdown
            content: |
              # üîÑ Updates Available
          - type: entities
            entities:
              - entity: update.hacs_update
              - entity: update.diskstation_dsm_update
              - entity: update.fritz_box_7590_ax_fritz_os
              - entity: update.fritz_repeater_2400_fritz_os
              - entity: update.meross_lan_update
            state_color: true
      - type: vertical-stack
        cards:
          - type: markdown
            content: |
              # üîã Battery Levels
          - type: entities
            entities:
              - entity: sensor.iphone_12_pro_battery_level
                name: iPhone 12 Pro
                icon: mdi:cellphone
              - entity: sensor.stades_ipad_battery_level
                name: iPad
                icon: mdi:tablet-ipad
              - entity: sensor.living_room_station_outdoor_module_battery
                name: Weather Station
                icon: mdi:weather-partly-cloudy
              - entity: sensor.living_room_station_bedroom_battery
                name: Bedroom Station
                icon: mdi:bed-empty
              - entity: sensor.living_room_station_hans_battery
                name: Hans' Room Station
                icon: mdi:teddy-bear
              - entity: sensor.living_room_station_office_battery
                name: Office Station
                icon: mdi:desk
              - entity: sensor.living_room_station_rain_gauge_battery
                name: Rain Gauge
                icon: mdi:water
              - entity: sensor.living_room_station_smart_anemometer_battery
                icon: mdi:wind-power
              - entity: sensor.temperature_humidity_sensor_bc03_battery
                name: En-Suite Bathroom Sensor
                icon: mdi:shower-head
              - entity: sensor.temperature_humidity_sensor_d8b1_battery
                name: Master Bathroom Sensor
                icon: mdi:shower
            state_color: true
      - type: vertical-stack
        cards:
          - type: markdown
            content: |
              # üõ†Ô∏è Maintenance Tools
          - type: horizontal-stack
            cards:
              - type: button
                tap_action:
                  action: call-service
                  service: button.press
                  target:
                    entity_id: button.diskstation_reboot
                icon: mdi:restart
                name: Restart NAS
              - type: button
                tap_action:
                  action: call-service
                  service: button.press
                  target:
                    entity_id: button.diskstation_shutdown
                icon: mdi:power
                name: Shutdown NAS
              - type: button
                tap_action:
                  action: call-service
                  service: vacuum.start
                  target:
                    entity_id: vacuum.roborock_qrevo_pro
                icon: mdi:robot-vacuum
                name: Start Vacuum
